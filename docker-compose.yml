version: '3.8'

services:
  game-server:
    build:
      context: .
      dockerfile: Dockerfile.game_server
    container_name: zorkgpt-game-server
    network_mode: host
    volumes:
      - ./game_files:/app/game_files
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
